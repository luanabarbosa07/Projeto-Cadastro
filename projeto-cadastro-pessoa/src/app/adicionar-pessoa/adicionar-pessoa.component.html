<div class="row">
  <div class="col-xs-12">
    <h3>Cadastrar pessoa</h3>
    <p>Cadastre uma pessoa para ser listada na aba de "Lista de pessoas".</p>
  </div>
</div>
<div class="row" *ngIf="loginOuEmailExistente">
  <div class="col-md-7">
    <div class="alert alert-danger">
      <strong>Não foi possível registrar!</strong> Login ou email já foram cadastrados!
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="nome" class="required">
            Nome
          </label>
          <input type="text" formControlName="nome" name="nome" id="nome" class="form-control" required placeholder="Fulano de Tal" />
          <div class="alert alert-danger" *ngIf="!f.nome.valid">
            Preencha corretamente o nome (min.: 3 dígitos).
          </div>
        </div>
        <div class="col-sm-5 form-group">
          <label for="idade" class="required">
            Idade
          </label>
          <input type="number" formControlName="idade" name="idade" id="idade" class="form-control" required placeholder="23" />
          <div class="alert alert-danger" *ngIf="!f.idade.valid">
            Preencha corretamente a idade (min.: 1, máx.: 100).
          </div>
        </div>
        <div class="col-sm-5 form-group">
          <label for="email" class="required">
            Email
          </label>
          <input type="email" formControlName="email" name="email" id="email" class="form-control" required placeholder="fulano@exemplo.com" />
          <div class="alert alert-danger" *ngIf="!f.email.valid">
            Preencha corretamente o email.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAdicionarPessoa()" [disabled]="!form.valid">Adicionar pessoa</button>
        </div>
      </div>
    </form>
  </div>
</div>
